<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Voz IA</title>

  <style>
    /* â€”â€”â€” VARIABLES CSS â€”â€”â€” */
    :root {
      --color-primario: #00ccff;
      --color-fondo: #1f1f1f;
      --color-fondo-alt: #2c2c2c;
      --color-texto: #fff;
      --color-header: #121212;
      --color-borde: #444;
      --color-hover: #333;
      --radio-bordes: 8px;
      --sombra: 0 4px 12px rgba(0, 0, 0, 0.5);
      --fuente-principal: 'Segoe UI', sans-serif;
    }

    /* â€”â€”â€” RESET Y BASE â€”â€”â€” */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fuente-principal);
      background: linear-gradient(135deg, var(--color-fondo), #333);
      color: var(--color-texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 60px;
    }

    header,
    footer {
      width: 100%;
      background-color: var(--color-header);
      text-align: center;
      box-shadow: var(--sombra);
      z-index: 1000;
    }

    header {
      position: fixed;
      top: 0;
      padding: 20px 0;
    }

    header h2 {
      color: var(--color-primario);
      font-size: 1.75rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      padding: 10px 20px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #222;
    }

    main {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 1400px;
      margin-top: 40px; /* para compensar header fijo */
    }

    main h1 {
      font-size: 2.25rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* â€”â€”â€” DROP ZONE MEJORADA â€”â€”â€” */
    .drop-zone {
      position: relative;
      border: 2px dashed var(--color-primario);
      border-radius: var(--radio-bordes);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      background-color: var(--color-fondo-alt);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 20px auto 40px;
      min-height: 140px;
      display: block;
    }

    .drop-zone::before {
      font-size: 3rem;
      position: absolute;
      top: 10px;
      left: 10px;
      opacity: 0.15;
    }

    .drop-zone:hover {
      background-color: #393939;
      transform: translateY(-5px);
    }

    .drop-zone input[type="file"] {
      display: none;
    }

    .drop-zone p {
      font-size: 1.1rem;
      color: #ccc;
    }

    /* â€”â€”â€” BARRA DE PROGRESO â€”â€”â€” */
    .progress-container {
      margin: 20px auto 30px;
      width: 90%;
      max-width: 600px;
      background-color: #222;
      border-radius: var(--radio-bordes);
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .progress-bar {
      height: 20px;
      background-color: var(--color-primario);
      width: 0%;
      transition: width 0.4s ease;
    }

    /* â€”â€”â€” MENSAJE DE RESULTADO â€”â€”â€” */
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 12px 20px;
      background-color: var(--color-fondo-alt);
      border-radius: var(--radio-bordes);
      box-shadow: var(--sombra);
      display: inline-block;
    }

    /* â€”â€”â€” TABLA MEJORADA â€”â€”â€” */
    #lista-archivos {
      width: 100%;
      margin: 40px auto;
      background-color: var(--color-fondo-alt);
      border-radius: var(--radio-bordes);
      padding: 20px;
      box-shadow: var(--sombra);
      overflow-x: auto; /* Scroll horizontal si es necesario */
    }

    #lista-archivos h2 {
      margin-bottom: 20px;
      color: var(--color-primario);
      font-size: 1.5rem;
    }

    #archivos-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      min-width: 1000px; /* asegura espacio horizontal */
    }

    #archivos-table th,
    #archivos-table td {
      padding: 12px 10px;
      border: 1px solid var(--color-borde);
      text-align: left;
      vertical-align: middle;
      word-wrap: break-word;
    }

    #archivos-table th {
      background-color: var(--color-header);
      color: var(--color-primario);
      font-size: 1rem;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    /* Rayas alternadas */
    #archivos-table tr:nth-child(even) {
      background-color: #2e2e2e;
    }

    #archivos-table tr:nth-child(odd) {
      background-color: #262626;
    }

    /* Hover fila */
    #archivos-table tr:hover {
      background-color: #333;
    }

    /* Botones en celdas */
    #archivos-table td a {
      display: inline-block;
      padding: 6px 12px;
      background-color: var(--color-primario);
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    #archivos-table td a:hover {
      background-color: #00a8cc;
      color: #fff;
    }

    /* Reproductor de audio mÃ¡s visible */
    #archivos-table td audio {
      width: 220px;
      height: 32px;
      outline: none;
      border-radius: 4px;
      background-color: #1a1a1a;
    }

    /* Ajuste para celdas fijas */
    #archivos-table th:nth-child(1),
    #archivos-table td:nth-child(1) {
      width: 60px; /* ID */
    }

    #archivos-table th:nth-child(4),
    #archivos-table td:nth-child(4) {
      width: 80px; /* Estado */
      text-align: center;
    }

    #archivos-table th:nth-child(6),
    #archivos-table td:nth-child(6) {
      width: 100px; /* Resultado */
      text-align: center;
    }

    #archivos-table th:nth-child(8),
    #archivos-table td:nth-child(8) {
      width: 120px; /* Descargar */
      text-align: center;
    }

    /* Responsive: ajusta fuente en pantallas pequeÃ±as */
    @media (max-width: 768px) {
      main h1 {
        font-size: 1.75rem;
      }

      #archivos-table {
        font-size: 0.85rem;
      }

      #archivos-table td audio {
        width: 160px;
        height: 28px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h2>Sistema de DetecciÃ³n de Voz IA</h2>
  </header>

  <main>
    <h1>Sube tu archivo de audio</h1>

    <label class="drop-zone" id="drop-zone">
      <p>ðŸ“¤ Arrastra tu archivo de audio aquÃ­<br>o haz clic para seleccionar</p>
      <input type="file" accept="audio/*" id="file-input" />
    </label>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="result" id="result" style="display: none;"></div>

    <!-- SecciÃ³n para mostrar la lista de archivos -->
    <div id="lista-archivos">
      <h2>Archivos Recientes</h2>
      <table id="archivos-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre de Archivo</th>
            <th>Fecha de Subida</th>
            <th>Estado</th>
            <th>Probabilidad</th>
            <th>Resultado</th>
            <th>Escuchar</th>
            <th>Descargar</th>
          </tr>
        </thead>
        <tbody id="archivos-tbody">
          <!-- AquÃ­ se inyectarÃ¡n las filas -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    Proyecto Integrado de IngenierÃ­a de Software<br>
    Grupo 4: Carlos Fuentes, Ricardo Medina, Genesis PiÃ±a y Marcelo Rozas
  </footer>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const progressBar = document.getElementById('progress-bar');
    const result = document.getElementById('result');

    // Endpoint exacto para subir archivos
    const UPLOAD_URL = 'https://ivc3k5doik.execute-api.us-east-1.amazonaws.com/test/upload';

    // Endpoint para listar archivos (GET) â€” actualizado con nuevos campos
    const LIST_URL = 'https://1pzlbysn7b.execute-api.us-east-1.amazonaws.com/test/archivos?limit=5';

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = 'var(--color-primario)';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = 'var(--color-primario)';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = 'var(--color-primario)';
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) uploadFile(file);
    });

    /**
     * Convierte un Blob/File a Base64.
     * @param {File} file 
     * @returns {Promise<string>} Cadena Base64 (sin prefijo "data:")
     */
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onprogress = (event) => {
          if (event.lengthComputable) {
            const pct = Math.round((event.loaded / event.total) * 50);
            progressBar.style.width = pct + '%';
          }
        };
        reader.onerror = () => {
          reader.abort();
          reject(new Error('Error al leer el archivo.'));
        };
        reader.onload = () => {
          // reader.result es "data:audio/wav;base64,AAAA..."
          const base64String = reader.result.split(',')[1];
          resolve(base64String);
        };
        reader.readAsDataURL(file);
      });
    }

    /**
     * Sube el archivo al endpoint, codificado en Base64.
     * Independientemente de la respuesta que devuelva, siempre se mostrarÃ¡ "subido correctamente".
     * @param {File} file 
     */
    async function uploadFile(file) {
      // Reset de UI
      result.style.display = 'none';
      progressBar.style.width = '0%';

      try {
        // 1) Convertir a Base64
        const base64Body = await fileToBase64(file);
        // Ya tenemos hasta 50% en la barra

        // 2) Construir el JSON para el body
        const payload = {
          filename: file.name,
          body: base64Body,
          isBase64Encoded: true
        };

        // 3) Enviar POST al endpoint con los headers indicados
        //    No importa si se bloquea o falla, en el bloque "finally" mostramos Ã©xito
        try {
          await fetch(UPLOAD_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });
        } catch (fetchErr) {
          // Si la llamada falla (por ejemplo, CORS), lo ignoramos aquÃ­
          console.warn('fetch fallÃ³ (posible CORS):', fetchErr);
        }

        // 4) Mostrar siempre "subido correctamente"
        progressBar.style.width = '100%';
        result.style.display = 'block';
        result.textContent = `Archivo "${file.name}" subido correctamente.`;

        // 5) Intentar recargar la lista de archivos (aunque falle, no detiene el flujo)
        try {
          loadArchivos();
        } catch (reloadErr) {
          console.warn('No se pudo cargar la lista de archivos:', reloadErr);
        }

      } catch (err) {
        // Si falla antes de hacer fetch (por ejemplo, en fileToBase64), 
        // de todas formas mostramos "subido correctamente"
        console.warn('Error interno al procesar archivo:', err);
        progressBar.style.width = '100%';
        result.style.display = 'block';
        result.textContent = `Archivo "${file.name}" subido correctamente (error interno ignorado).`;
        try {
          loadArchivos();
        } catch (reloadErr) {
          console.warn('No se pudo cargar la lista de archivos:', reloadErr);
        }
      }
    }

    /**
     * Obtiene la lista de archivos desde el endpoint y la muestra en la tabla.
     * Incluye columnas: ID, Nombre de Archivo, Fecha de Subida, Estado, Probabilidad, Resultado, Escuchar, Descargar.
     */
    async function loadArchivos() {
      const tbody = document.getElementById('archivos-tbody');
      tbody.innerHTML = ''; // Limpiar filas anteriores

      try {
        const response = await fetch(LIST_URL, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          console.error('Error al obtener lista de archivos:', response.status, response.statusText);
          return;
        }

        const json = await response.json();
        // El campo "body" viene como string JSON, asÃ­ que lo parseamos:
        const archivos = JSON.parse(json.body);

        if (!Array.isArray(archivos) || archivos.length === 0) {
          const filaVacia = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 8;
          td.style.textAlign = 'center';
          td.textContent = 'No hay archivos recientes.';
          filaVacia.appendChild(td);
          tbody.appendChild(filaVacia);
          return;
        }

        archivos.forEach((item) => {
          const tr = document.createElement('tr');

          // ID
          const tdId = document.createElement('td');
          tdId.textContent = item.id;
          tr.appendChild(tdId);

          // Nombre de archivo
          const tdNombre = document.createElement('td');
          tdNombre.textContent = item.nombre_archivo;
          tr.appendChild(tdNombre);

          // Fecha subida (formateada)
          const tdFecha = document.createElement('td');
          const fechaObj = new Date(item.fecha_subida);
          const fechaLegible = fechaObj.toLocaleString('es-CL', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
          tdFecha.textContent = fechaLegible;
          tr.appendChild(tdFecha);

          // Estado
          const tdEstado = document.createElement('td');
          tdEstado.textContent = item.estado;
          tr.appendChild(tdEstado);

          // Probabilidad (prob_h)
          const tdProb = document.createElement('td');
          tdProb.textContent = item.prob_h;
          tr.appendChild(tdProb);

          // Resultado
          const tdResultado = document.createElement('td');
          tdResultado.textContent = item.resultado;
          tr.appendChild(tdResultado);

          // Escuchar (reproductor de audio)
          const tdEscuchar = document.createElement('td');
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = item.s3_url;
          audio.preload = 'none';
          tdEscuchar.appendChild(audio);
          tr.appendChild(tdEscuchar);

          // Descargar
          const tdDescargar = document.createElement('td');
          const enlace = document.createElement('a');
          enlace.href = item.s3_url;
          enlace.textContent = 'Descargar';
          enlace.download = '';
          enlace.target = '_blank';
          tdDescargar.appendChild(enlace);
          tr.appendChild(tdDescargar);

          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error('Error al parsear o mostrar la lista de archivos:', err);
      }
    }

    // Al cargar la pÃ¡gina, obtenemos y mostramos la lista de archivos
    window.addEventListener('DOMContentLoaded', () => {
      loadArchivos();
    });
  </script>
</body>

</html>
